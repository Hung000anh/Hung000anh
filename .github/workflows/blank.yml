name: Auto Update README

on:
  schedule:
    - cron: "0 0 * * *"  # Cháº¡y má»—i ngÃ y lÃºc 00:00 UTC
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Cáº¥u hÃ¬nh Git
        run: |
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "GitHub Actions"

      - name: ThÃªm quyá»n cho Git
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/Hung000anh/Hung000anh.git

      - name: Cáº­p nháº­t README
        run: |
          current_date=$(date +'%Y-%m-%d')
          if ! grep -q "$current_date" README.md; then
            echo "Cáº­p nháº­t láº§n cuá»‘i vÃ o: $(date)" >> README.md
          fi

      - name: Commit vÃ  push thay Ä‘á»•i
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git add README.md
            git commit -m "ðŸ”„ Auto update README"
            git push origin main
          else
            echo "No changes to commit"
          fi
