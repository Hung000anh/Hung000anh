name: Auto Update README

on:
  schedule:
    - cron: "0 0 * * *"  # Ch·∫°y m·ªói ng√†y l√∫c 00:00 UTC
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: C·∫•u h√¨nh Git
        run: |
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "GitHub Actions"

      - name: Th√™m quy·ªÅn cho Git
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/Hung000anh/Hung000anh.git

      - name: Commit v√† push thay ƒë·ªïi
        run: |
          git add .
          git commit -m "üîÑ Auto update README"
          git push origin main
